<body style="background-color:FFE4B5;" ng-controller="AppCtrl">

         <div class="panel panel-default">
         <div style="overflow-y: auto;" >
         <div class="table-responsive" >
      <table class="table table-condensed" id="tax" >
  <thead>
    <tr>
      <th>Tax Structure</th>
      <th>Alias</th>
      <th >Tax Effective Date</th>
      <th>Edit/Delete</th>
    </tr>
  </thead>
  <tbody >
   <tr ng-repeat="tax in res "
     >
       <td >{{tax.taxname}}</td>
      <td >{{tax.aliasname}}</td>
      <td>{{tax.displaydate | date}}</td>
      
   <td>
    <!-- i added div -->
        <button class="material-icons" ng-click="editit(tax)">mode_edit</button>
        <button class="material-icons" ng-click="remove(tax)">close</button></td>
        
    </tr>
  </tbody>
</table>

<center>


  
</center>
    </div>
   
    <div class="col-md-7 col-sm-6">
      <div class="container-fluid">
  
  <form class="form-inline">
    <div class="form-group" name="myForm">
      <label for="focusedInput">Tax Structure<span id="star"><font size="04">*</font></span></label>
      <input class="form-control" id="focusedInput" ng-blur="findTaxName()" ng-model="tax.taxname" ng-disabled="button1" required>
    </div>
    <div class="form-group">
      <label for="focused input">Alias<span id="star"><font size="04">*</font></span></label>
      <input class="form-control" id="disabledInput" ng-blur="findTaxAlias()" ng-model="tax.aliasname" ng-disabled="button1" required >
    </div>
  <br><br>
    <div class="form-group has-success has-feedback">
      <label for="Date">Tax Effective date<span id="star"><font size="04">*</font></span></label>
      <input type="date" name="date" class="form-control" ng-model="bit.date" id="inputSucces"  ng-disabled="button1" required >
     </div><br>
     
     <div>
    
  <input type="radio"  ng-model="color.state" value="out of state">out of state<br>
  <input type="radio"  ng-model="color.state"  value="with in state"> with in state<br>
   
     </div>
    
    </div>
  </form>
   <!-- <div class="panel panel-default" id="tax2"> -->
   <!-- table for Tax Name, PurchaseAC -->
   <div class="panel panel-default" id="tax2">
        <div class="panel-body fixed-panel">
        <div class="panel-heading">
         <div class="table-responsive">
   
      <table class="table" id="tax5" >
  <thead>
    <tr>
    <!-- here is my require ment  eeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeee   -->
      <th style="width: 16%;"><span id="star"><font size="01">*</font></span>Tax Name</th>
      <th style="width: 24%; padding-left: 4%;"><span id="star"><font size="01">*</font></span>PurchaseAC</th>
      <th style="width: 20%;padding-left: 6%;"><span id="star"><font size="01">*</font></span>Sale Ac</th>
      <!-- <th id="thwidth1">Slab?</th> -->
      <th style="width: 22%;padding-left: 4%;"><span id="star"><font size="01">*</font></span>Rate%</th>
     <!--  <th style="width: 16%;padding-left: 0%;"><span id="star"><font size="01">*</font></span>CessOn</th> -->
       <th style="width: 10%;"></th>
    </tr>
  </thead>
  <tbody>
  
   <!--  <tr> -->
   <tr ng-repeat=" pur1 in pur1" >

      <td style="width: 16%;" ><select  class="form-control"   ng-model="pur1.name" >
        <option  ng-repeat="user in taxnamedetails">
        {{user.name}}</option>
        
      </select></td>
      
      
     <!--  <td style="width: 24%;"><select class="form-control" ng-model="pur1.PurchaseAC"  > 
              <option ng-repeat = "pur in purchase">
        {{pur._id}}</option>

      </select></td>   -->

      <td style="width: 20%;"><select class="form-control" ng-model="pur1.PurchaseAC" ng-change="ledgerAccontInt(pur1.PurchaseAC,$index,'PurchaseAC')" >
    
        <option ng-repeat = "pur in purchase">
        {{pur.accountName}}</option>
      </select></td>
    <td style="width: 20%;"><select class="form-control" ng-model="pur1.SaleAc" ng-change="ledgerAccontInt(pur1.SaleAc,$index,'SaleAc')" >

        <option ng-repeat = "pur in salesAccount">

        {{pur.accountName}}</option>
       
        
      </select></td>

         <td style="width: 14%;"> <input type="text" class="form-control" ng-model="pur1.Rate" ng-change='fixedRateDecimal($index)'></td>
      </td>


     

      <td style="width: 10%;"> <button class="material-icons"  ng-click="addrow1()" ng-disabled="button1">library_add</button> </td>

      
      </tr>
  </tbody>
</table>

<center>
 
  <button type="button" id="buttonwidth" class="btn btn-info" ng-click="disable()">New</button>

       <button type="button" id="buttonwidth" class="btn btn-success" ng-if ="test=='update1'" class="btn btn-default" ng-click="updated()">Update</button>
       
       <button type="button" id="buttonwidth" class="btn btn-warning" ng-click="canceldata()" ng-disabled="button1">Cancel</button>
      
 
</center>
